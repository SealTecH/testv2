
<ion-header>
  <ion-navbar>

    <button menuToggle ion-button class=" bar-button bar-button-default">
      <span class="button-inner">
        <ion-icon name="menu" class="ion-md-menu"></ion-icon>
      </span>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>Please Sign In</p>
<input type="text" #login placeholder="login">

  <input type="text" #pass placeholder="password">
<button (click)=onSign(login.value,pass.value)>Sign In</button>
  <p *ngIf="error">{{error}}</p>
