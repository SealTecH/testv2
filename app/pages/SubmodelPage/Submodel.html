<ion-header>
  <ion-navbar>

    <button menuToggle ion-button class=" bar-button bar-button-default">
      <span class="button-inner">
        <ion-icon name="menu" class="ion-md-menu"></ion-icon>
      </span>
    </button>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>MODELS PAGE</h1>

  <ion-list>
    <ion-item  *ngFor="let item of Models"  >
      <h2>{{item.Name}}</h2>
      <p>{{item.id}}</p>
      <h3>{{item.Type}}</h3>
      <h3>{{item.Desc}}</h3>
    </ion-item>

  </ion-list>

    <ion-menu [content]="mycontent">

        </ion-list>
      </ion-content>
    </ion-menu>
  -->


</ion-content>
