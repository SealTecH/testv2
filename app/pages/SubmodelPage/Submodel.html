<ion-header>
  <ion-navbar>

    <button menuToggle ion-button class=" bar-button bar-button-default">
      <span class="button-inner">
        <ion-icon name="menu" class="ion-md-menu"></ion-icon>
      </span>
    </button>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>SUBMODELS PAGE</h1>

  <ion-list>
    <ion-item  *ngFor="let item of Submodels"  >
      <h2>{{item.Name}}</h2>
      <p>{{item.id}}</p>
      <h3>{{item.Type}}</h3>
      <h3>{{item.Description}}</h3>
      <button (click)="onClick($event,item.id,item.Type)"  [ngSwitch]="item.Type">
        <span *ngSwitchCase="'folder'">Show items in Folder</span>
        <span *ngSwitchCase="'schematic'">Wiev Schematic</span>
        <span *ngSwitchCase="'pdf'">Wiev PDF</span>
      </button>
    </ion-item>

  </ion-list>
