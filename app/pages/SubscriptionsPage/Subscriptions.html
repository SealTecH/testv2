<ion-header>
  <ion-navbar>

    <button menuToggle ion-button class=" bar-button bar-button-default">
      <span class="button-inner">
        <ion-icon name="menu" class="ion-md-menu"></ion-icon>
      </span>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-list>
    <ion-item  *ngFor="let item of Subscriptions">
      <h2>{{item.Name}}</h2>
      <p>id: {{item.id}}</p>
      <p>Ext_id: {{item.Ext_id}}</p>
      <p>User_id: {{item.User_id}}</p>
      <button (click)="onClick($event,item.id)">CLICK</button>
    </ion-item>
  </ion-list>

        </ion-list>
      </ion-content>
    </ion-menu>
  -->


</ion-content>
