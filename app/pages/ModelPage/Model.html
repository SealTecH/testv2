<ion-header>
  <ion-navbar>

    <button menuToggle ion-button class=" bar-button bar-button-default">
      <span class="button-inner">
        <ion-icon name="menu" class="ion-md-menu"></ion-icon>
      </span>
    </button>

  </ion-navbar>

</ion-header>

<ion-content padding>
<h1>MODELS PAGE</h1>


  <h6 style="margin-bottom: 0">VALUES:</h6>
  <div *ngFor="let value of values">- {{ value }}</div>

  <h6 style="margin-bottom: 0">ERRORs:</h6>
  <div>Errors: {{anyErrors}}</div>

  <h6 style="margin-bottom: 0">FINISHED:</h6>
  <div>Finished: {{ finished }}</div>
  <button style="margin-top: 2rem;" (click)="init()">Init</button>
  <ion-list>
    <ion-item  *ngFor="let item of Models"  >
      <h2>{{item.Desc}}</h2>
      <p>id:{{item.id}}</p>
      <p>Ext_id:{{item.Ext_id}}</p>
      <p>Sub_id:{{item.Sub_id}}</p>
      <p>Code:{{item.Code}}</p>
      <button (click)="onClick($event,item.id)">CLICK</button>
    </ion-item>
    <button (click)="onRef($event,0)">REFRESH</button>
  </ion-list>
